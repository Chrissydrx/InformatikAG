<html>
	<head>
        <meta charset="UTF-8">
        <title>Tabelle</title>
        <style>
            td, th{
                border: 1px solid black;
                padding: 20px;
            }
        </style>
	</head>
	
	<body>
		<table align="center">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
        </table>
        

        <br/>
        <table align="center">
            <tr>
                <th rowspan="2">1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
             </tr>
            <tr>
                <td colspan="2">d</td>
                <td>e</td>
            </tr>
        </table>

	</body>
</html>
