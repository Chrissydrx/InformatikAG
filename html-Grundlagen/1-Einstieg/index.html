<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Beschreibung einer Seite(erscheint in der Titelzeile des Browers)</title>
    </head>
    <body>
        <!-- Ganz normaler Text-->
        <p>Dieser Text wird im Browerfenster angezeigt.</p>

        <!-- Optische Trennung-->
        <hr/>

        <!-- Überschrift in verschiedenen Größen-->
        <h1>Große Überschrift</h1>
        <h3>Mittlere Überschrift</h3>
        <h6>Kleine Überschrift</h6>

        <hr/>

        <!-- Abstände nach Texten / Zeilenumbruch-->
        <p>Text 1</p>
        <br/>
        <p>Text 2</p>

        <hr/>

        <!-- Stylen eines Textes -->
        <p>Ein <strong>wichtiger</strong> Text</p>
        <p>Ein <em>noch wichtigerer</em> Text</p>

        <hr/>

        <!-- Verwendung von align-->
        <p align="center"> Mittiger Text</p>

        <hr/>

        <!-- Einfügen eines Bildes-->

        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Logo_BILD.svg" alt="Logo von Bild" height="300px" width="300px">
    </body>
</html>
